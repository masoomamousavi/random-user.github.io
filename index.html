<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container-fluid bg-dark">

    </div>
    <div class="container-fluid position-relative d-flex align-items-center justify-content-center">
        <div class="box rounded text-center">
            <div class="pic-container d-flex align-items-center justify-content-center">
                <img src="image/main.img.png" alt="" class=" photo" id="image">
            </div>
            <h4 id="head">My name is</h4>
            <h2 id="text1">Juana Valencia</h2>
            <div class="icons d-flex justify-content-around align-items-center">
                <i class="fa-regular fa-user" id="namebtn"></i>
                <i class="fa-regular fa-envelope-open" id="email"></i>
                <i class="fa-regular fa-calendar-xmark" id="age"></i>
                <i class="fa-regular fa-map" id="address"></i>
                <i class="fa-solid fa-phone-flip" id="phone"></i>
                <i class="fa-solid fa-user-lock" id="pass"></i>
            </div>
            <button class="btn mt-4" id="random">Random User</button>
        </div>
    </div>
    <script src="js/event.js" type="module"></script>
</body>

</html>
